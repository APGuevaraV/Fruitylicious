<div class="container text-center mt-5">
    <div class="row ">
        <div class="col">
            <img src="assets/fruits.png" width="100" height="100" alt="">
            <h1>Sign up</h1>
            <form (ngSubmit)="signUp(Form)"
                    #Form="ngForm">
                <div class="form-group">
                  <input name="email"
                        [(ngModel)]="usuario.email"                     
                        type="email" 
                        class="form-control"
                        placeholder="example@example.com"
                        required>
                  <small  class="form-text text-muted">
                      We'll never share your email with anyone else.
                  </small>

                </div>
                <div class="form-group">
                  <input name="password"
                        [(ngModel)]="usuario.password"                      
                        type="password" 
                        required
                        minlength="6"
                        class="form-control"
                        placeholder="password">
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success mb-3">Sign Up</button>  
                    </div>
                </div>
                
              </form>

        </div>
    </div>

</div>
